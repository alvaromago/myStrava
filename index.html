<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>myStrava</title>
	</head>
	<body>
		<div>
			<h1>myStrava</h1>
			<h2>Introduce tu actividad a continuación:</h2>
			<form>
				<div>
					<label for="nombre">Título:</label>
					<input type="text" />
				</div>
				<br />
				<div>
					<label for="deporte">Deporte:</label>
					<input type="text" />
				</div>
				<br />
				<div>
					<label for="fecha">Fecha:</label>
					<input type="date" />
				</div>
				<br />
				<div>
					<button type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</body>
</html>
